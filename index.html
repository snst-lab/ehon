<!DOCTYPE html>
<html lang='jp'>

<head>
    <title>ehon</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name='viewport' content='width=device-width, height=device-height' />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <meta property='og:image' content='https://snst-lab.github.io/ehon/assets/icon/og-image.png' />
    <meta name='description' content='Hello World!' />
    <link rel='apple-touch-icon' sizes='57x57' href='assets/icon/apple-icon-57x57.png' />
    <link rel='icon' type='image/png' sizes='16x16' href='assets/icon/favicon-32x32.png' />
    <meta name='msapplication-TileColor' content='#ffffff' />
    <meta name='msapplication-TileImage' content='assets/icon/ms-icon-70x70.png' />
    <meta name='theme-color' content='#ffffff' />
    <link rel='stylesheet' type="text/css" href='build/style/main.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>ehon</header>
    <main>
        <div class='canvas' ondragover="event.preventDefault();">
            <div class='background'></div>
        </div>
        <div class='tool-pallet'>
            <i class="camera material-icons">
                videocam
            </i>
            <i class="push-state material-icons">
                queue
            </i>
            <div class='state-list-header'>
                <div>Active:</div>
                <div class='state-classname'>i1239424</div>
            </div>
            <div class='state-list-menu'>
                <div class='state-clickable'>
                    <input type="checkbox" id="clickable">
                    <label for="clickable">Clickable</label>
                </div>
                <i class='state-play material-icons'>play_arrow</i>
                <i class='state-push material-icons'>queue</i>
            </div>
            <div class='state-list'>
                <div class='state'>
                    <div class='state-text'>
                        <div class='state-number'>State: 0</div>
                        <div class='state-src'>kitusuke1.png</div>
                    </div>
                    <div class='state-btn'>
                        <i class='state-update material-icons'>refresh</i>
                        <i class='state-remove material-icons'>delete</i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>Copyright &copy; 2019 TANUSUKE</footer>
    <script type='text/javascript' src='build/script/main.js'></script>
</body>

</html>
