<!DOCTYPE html>
<html lang='jp'>

<head>
    <title>ehon</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name='viewport' content='width=device-width, height=device-height' />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <meta property='og:image' content='https://snst-lab.github.io/ehon/assets/icon/og-image.png' />
    <meta name='description' content='Hello World!' />
    <link rel='apple-touch-icon' sizes='57x57' href='assets/icon/apple-icon-57x57.png' />
    <link rel='icon' type='image/png' sizes='16x16' href='assets/icon/favicon-32x32.png' />
    <meta name='msapplication-TileColor' content='#ffffff' />
    <meta name='msapplication-TileImage' content='assets/icon/ms-icon-70x70.png' />
    <meta name='theme-color' content='#ffffff' />
    <link rel='stylesheet' type="text/css" href='build/style/main.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>ehon</header>
    <main>
        <div class='canvas' style='z-index:3;' ondragover="event.preventDefault();"></div>
        <div class='pallet'>
            <div class='pallet-fix'>
                <div class='scene-changer'>
                    <i class="scene-changer-back material-icons">
                        chevron_left
                    </i>
                    <i class="scene-changer-forward material-icons">
                        chevron_right
                    </i>
                    <div class='scene-changer-current'>Scene 0</div>
                    <i class="scene-changer-remove material-icons">
                        delete
                    </i>
                    <i class="scene-changer-add material-icons">
                        add
                    </i>
                </div>
                <div class='layer-controller'>
                    <i class="showlayer material-icons">
                        layers
                    </i>
                    <i class="save material-icons">
                        save_alt
                    </i>
                    <i class="camera material-icons">
                        videocam
                    </i>
                </div>
                <div class='active-header'>
                    <div class='active-title'>
                        <div class='active-title-index'>Active:</div>
                        <div class='active-title-value' contenteditable="true"></div>
                    </div>
                    <form name='active'>
                        <div class='active-touch'>
                            <div class='active-touch-index'>Touch</div>
                            <label class="switch">
                                <input type="checkbox" name='touch' class='active-touch-switch' checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class='active-float'>
                            <div class='active-float-index'>Float</div>
                            <label class="switch">
                                <input type="checkbox" name='float' class='active-float-switch' checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class='keyframe-menu'>
                    <div class='keyframe-delay'>
                        <div class='keyframe-delay-index'>Delay:</div>
                        <div class='keyframe-delay-value' contenteditable="true"></div>
                    </div>
                    <div class='keyframe-iteration'>
                        <div class='keyframe-iteration-index'>Iteration:</div>
                        <div class='keyframe-iteration-value' contenteditable="true"></div>
                    </div>
                    <i class='keyframe-showtrigger material-icons'>device_hub</i>
                    <i class='keyframe-play material-icons'>play_arrow</i>
                    <i class='keyframe-push-state material-icons'>queue</i>
                </div>
            </div>
            <div class='keyframe-state-list'></div>
        </div>
        <div class='layer'></div>
        <div class='trigger'></div>
    </main>
    <footer>Copyright &copy; 2019 TANUSUKE</footer>
    <script type='text/javascript' src='build/script/main.js'></script>
</body>

</html>
